<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display">
        <div class="button">
            <button class="operator opo" data-value="AC" onclick="display.value =''">AC</button>
            <button class="operator opo" data-value="DEL" >DEL</button>
            <button class="operator opo" data-value="%">%</button>
            <button class="operator opo" data-value="/">/</button>
            <button data-value="7" onclick="display.value +='7'">7</button>
            <button data-value="8" onclick="display.value +='8'">8</button>
            <button data-value="9" onclick="display.value +='9'">9</button>
            <button class="operator opo" data-value="*" onclick="display.value +='*'">*</button>
            <button data-value="4" onclick="display.value +='4'">4</button>
            <button data-value="5" onclick="display.value +='5'">5</button>
            <button data-value="6" onclick="display.value +='6'">6</button>
            <button class="operator opo" data-value="-" onclick="display.value +='-'">-</button>
            <button data-value="1" onclick="display.value +='1'">1</button>
            <button data-value="2" onclick="display.value +='2'">2</button>
            <button data-value="3" onclick="display.value +='3'">3</button>
            <button class="operator opo" data-value="+" onclick="display.value +='+'">+</button>
            <button data-value="" onclick="display.value +='0'">0</button>
            <button data-value="" onclick="display.value +='00'">00</button>
            <button data-value=".">.</button>
            <button class="operator eq" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
